<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingkaran Proses</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="skill">
        <div class="outer">
            <div class="inner">
                <div class="number">
                    65%
                </div>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <defs>
                <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#e91e63" />
                    <stop offset="100%" stop-color="#673ab7" />
                </linearGradient>
            </defs>
            <circle cx="80" cy="80" r="70" stroke-linecap="round" class="circle-progress"/>
        </svg>
    </div>

    <!-- Lingkaran ke-2 -->
    <div class="skill">
        <div class="outer">
            <div class="inner">
                <div class="number">
                    85%
                </div>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <circle class="circle2" cx="80" cy="80" r="70" stroke-linecap="round" class="circle-progress"/>
        </svg>
    </div>

    <!-- Lingkaran ke-3 -->
    <div class="skill">
        <div class="outer">
            <div class="inner">
                <div class="number">
                    27%
                </div>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <circle class="circle3" cx="80" cy="80" r="70" stroke-linecap="round" class="circle-progress"/>
        </svg>
    </div>
</body>

</html>




<script>
    let numbers = document.querySelectorAll(".number");

    numbers.forEach((numberElement, index) => {
        let counter = 0;
        let target = parseInt(numberElement.innerText, 10);

        let interval = setInterval(() => {
            if (counter === target) {
                clearInterval(interval);
            } else {
                counter += 1;
                numberElement.innerText = counter + "%";
            }
        }, 30);
    });
</script>

</body>
</html>
